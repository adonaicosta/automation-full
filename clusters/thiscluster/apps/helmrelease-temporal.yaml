apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: adonai
  namespace: flux-system
spec:
  interval: 1h
  url: https://adonaicosta.github.io/adonai-helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
  name: temporal
  namespace: flux-system
spec:
  chart:
    spec:
      chart: temporal
      sourceRef:
        kind: HelmRepository
        name: adonai
      version: 0.35.0
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  interval: 5m
  releaseName: temporal
  storageNamespace: temporal
  targetNamespace: temporal
  values:
    server:
      replicaCount: 1
    cassandra:
      config:
        cluster_size: 1
    prometheus:
      enabled: false
    grafana:
      enabled: false

